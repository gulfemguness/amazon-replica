<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Amazon Sign-In</title>
</head>
<body>
    <div class="wrapper">
        <img src="./images/vecteezy_letter-a-tech-logo_8632615.jpg" id="logo" alt="by Fenny Eristiani on vecteezy.com">
    </div>

        <div class="frame-sign-in">
            <!-- <div class="inside-frame"> -->
                <form>
                    <h1>Sign In</h1>
                    <label>Email or mobile phone number</label>
                    <input type="text" id="email" placeholder="Enter Email">
                    <label>Password<a href="#" id="forgot">Forgot password?</a></label>
                    
                    <input type="password" id="password" placeholder="Enter Password">
                    <input type="submit" value="Continue" id="continue-btn">
                    <div><a href="#" id="help">Need Help?</a></div>
                </form>
            <!-- </div> -->
        </div>

        <div class="outside-frame">
            <h5><span>New To Amazon?</span></h5>
            <input type="submit" value="Create Your Amazon Account" id="create-btn">
        </div>
        
    <footer>
        <ul>
            <li><a href="#">Conditions of Use</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Help</a></li>
        </ul>
        <p> &copy; 1996-2022, Amazon.com,Inc or its affiliates</p>
    </footer>      
            
    
</body>
</html>
