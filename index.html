<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Amazon Sign-In</title>
</head>
<body>

<!-- LOGO -->
    <img src="./images/vecteezy_letter-a-tech-logo_8632615.jpg" name="logo" alt="by Fenny Eristiani on vecteezy.com">

<!-- FORM -->
    <form>
        <h1>Sign In</h1>
        <label>Email or mobile phone number</label>
        <input type="text" id="email" placeholder="Enter Email">
        <label>Password<a href="#" id="forgot-pwd">Forgot password?</a></label>
        <input type="password" id="password" placeholder="Enter Password">
        <input type="submit" value="Continue" id="continue-btn">
        <p>By continuing, you agree to Amazon's <a href="#">Conditions of Use</a> 
            and <a href="#">Privacy Notice.</a></p>
        <a href="#" id="help">Need Help?</a>
    </form>  <!-- make the top and bottom space of the form equal -->

<!-- UNDER THE OUTER OF THE FORM FRAME -->
    <div class="under-form">
        <h5><span>New To Amazon?</span></h5>
        <input type="submit" value="Create Your Amazon Account" id="create-btn"> <!-- move the button down a bit -->
    </div>

<!-- FOOTER -->
    <footer>
        <ul>
            <li><a href="#">Conditions of Use</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Help</a></li>
        </ul>
        <p> &copy; 1996-2022, Amazon.com,Inc or its affiliates</p>
    </footer> <!-- make background light gray gradient -->     
            
</body>
</html>
